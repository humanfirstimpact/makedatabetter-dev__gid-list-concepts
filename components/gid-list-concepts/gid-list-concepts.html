<!--
  Wrapper component for concepts
-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../gid-api/gid-api.html">
<!--
`gid-list-concepts`

The `gid-list-concepts` element is a data component acting as a wrapper  on gid-api used
for fetching the list of concepts against a particular user.

<gid-list-concepts
api-url='https://ql50yzu0fj.execute-api.us-east-1.amazonaws.com/dev'
user-id='1'
concepts='{{concepts}}'>
</gid-list-concepts> 

The field 'userId' is mandatory.

If 'apiUrl' is not provided, then the component would fetch sample data from mock json.

@demo demo/index.html
-->
<dom-module id="gid-list-concepts">
  <template>
 		 <!-- fetch entity path  -->
        	<gid-api entity = '{{apiEntity}}' path='{{path}}'></gid-api>
         <!--  fetch entity path -->
         
         <!-- concepts -->	
			<gid-api auto=false
				method="GET" api-url={{conceptsUrl}} response='{{conceptsResponse}}'
				api-timeout={{conceptsTimeout}} api-params={{conceptsParams}}></gid-api>			
	    <!-- concepts -->

  </template>
  <script>
    (function() {
     'use strict';
      Polymer({
        is:'gid-list-concepts',
        properties:{
	        	apiUrl:{
	            	type: String,
	    	        notify: true,
	    	        value: ''
	    	 	},
        	   conceptsUrl:{
                	type: String,
        	        notify: true
        	 	},
        	    conceptsTimeout : {
            		type: Number,
        	        notify: true,
        	        value : 0
        	    },
        	    conceptsResponse : {
	     	  		type : Object,
	     	  		notify : true,
	     	  		observer : 'conceptsResponseChanged'
        	  	},
        	    conceptsParams : {
	     	   		type: String,
	     	   		notify : true
     	   	    },
     	   	    concepts: {
     	          type: Array,
     	          value: [],
     	          notify: true
     	        },
     	        user: {
     	        	type: String,
     	        	value : '',
     	        	notify :  true
     	        },
     	        entity: {
                    type: String,
                    notify: true,
                    value: '',
                    observer: 'entityModified'
                },
                path: {
                	   type: String,
                    notify: true,
                    value: '',
                    observer: 'pathReceived'
                },
                apiEntity: {
                	   type: String,
                    notify: true
                }
        },
        entityModified:  function(){
        	if (this.entity) {
        	 	if (!this.apiUrl) {
	      			this.conceptsUrl = this.importPath + 'assets/json/' + this.entity.toLowerCase() + '.json';
	                this.conceptsTimeout =  this.conceptsTimeout - 1;
      			}
        		else {
         			this.apiEntity = this.entity;
         		}
         	}
        },
        pathReceived: function(){
        	if(this.path){
        		var res = this.path.split(/{([^}]+)}/);
        		for (var i in res) {
        			if(!res[i].startsWith("/")){
        					if(this[res[i]]){
        						res[i] = this[res[i]];
        					}
        			}
        		}
       			this.conceptsUrl = this.apiUrl + res.join("");
       			this.conceptsParams = JSON.stringify({
  	        	  "user": this.user});
       			this.conceptsTimeout =  this.conceptsTimeout - 1;
        		
        	}
        },
        conceptsResponseChanged : function(newvalue, oldvalue){
            this.concepts = [];
            if(newvalue != null){
  	             this.async(function() {
  	         		this.concepts =  this.concepts.concat(newvalue.concepts);
  	   		 	          }, 500);
            }
           	
           }
      });
    })();
  </script>
</dom-module>
